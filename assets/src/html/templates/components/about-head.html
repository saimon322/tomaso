<section class="about about--content-text">
    <div class="about_head">
        <div class="container">
            <div class="about_subheader"><%=subtitle%></div>
            <h2 class="about_header"><%=title%></h2>
        </div>
    </div>
    <div class="container about_wrapper">
        <img src="<%=img%>" alt="" class="about_image">
        <div class="about_content">
            <div class="about_text"><%=text%></div>
        </div>
    </div>
</section>
