<section class="banner <%=sectionClass%>">
    <div class="container banner__container">
        <div class="banner__content">
            <h1 class="banner__title"><%=title%></h1>
            <div class="banner__text"><%=text%></div>
        </div>
        <%if (buttonText) {%>
            <a href="#" class="btn banner__button <%=buttonClass%>"><%=buttonText%></a>
        <%}%>
    </div>
    <img src="<%=background%>" class="banner__bg" alt="">
</section>
