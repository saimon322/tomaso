<section class="green <%=sectionClass%>">
    <%if (topSubtitle) {%>
        <div class="green__top-subtitle"><%=topSubtitle%></div>
    <%}%>
    <%if (title) {%>
        <div class="green__title"><%=title%></div>
    <%}%>
    <%if (bottomSubtitle) {%>
        <div class="green__bottom-subtitle"><%=bottomSubtitle%></div>
    <%}%>
    <%if (greenCircle) {%>
        <div class="green__circle">
            <svg width="16px" height="15px">
                <use xlink:href="#circle_arrow--down"></use>
            </svg>
        </div>
    <%}%>
</section>
