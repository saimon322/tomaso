<section class="about <%=sectionClass%>">
    <div class="products_marker about__green-circle">
        <img src="img/icons/antibiotic_marker.svg" alt="">
    </div>
    <div class="container about_wrapper">
        <img src="<%=img%>" alt="" class="about_image <%=imageClass%>">
        <div class="about_content <%=contentClass%>">
            <div class="about_subheader"><%=subtitle%></div>
            <h2 class="about_header"><%=title%></h2>
            <div class="about_text"><%=text%></div>
        </div>
    </div>
</section>
