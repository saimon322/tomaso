<section class="about">
    <div class="container about_wrapper">
        <img src="<%=img%>" alt="" class="about_image <%=imageClass%>">
        <div class="about_content <%=contentClass%>">

            <h2 class="about_header"><%=title%></h2>
            <div class="about_text"><%=text%></div>
        </div>
    </div>
</section>
